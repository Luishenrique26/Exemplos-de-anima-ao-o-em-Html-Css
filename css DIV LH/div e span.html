<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <title>HTML Div vs HTML Span</title>
<style>
    .vermelho{
        background-color: red;
    }
    .azul{
        background-color: blue;
    }
    .verde{
        background-color: green;
    }
    .rosa{
        background-color: pink;
    }
</style>
</head>
<body>
    <span class="vermelho"></span>
    <span class="azul"></span>
    <div class="verde"></div>
    <div class="rosa"></div>
</body>
</html>
