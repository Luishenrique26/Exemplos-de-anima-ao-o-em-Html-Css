<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>HTML Div Float</title>
    <style>
        div.container{
            width: 400px;
            background-color: #ccc;
            height: auto;
        }
        div{
            width: 100px;height: 100px;
        }
        .esquerda{
            background-color: green;
            float: left;
        }
        .direita{
            background-color: blue;
            float: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="esquerda">Div 01</div>
        <div class="direita">Div 02</div>
    </div>
</body>
</html>
