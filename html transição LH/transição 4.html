<html>
<head>
<style>
div{
 width: 100px;
 height: 100px;
 background: red;
 transition: width 2s;
}


#div1 {transition-timming-function: linear;}
#div2 {transition-timming-function: ease;}
#div3 {transition-timming-function: ease-in;}
#div4 {transition-timming-function: ease-out;}
#div5 {transition-timming-function: ease-in-out;}

div:hover {
 width: 300px;
}

</style>
</head>
<body>


<h1>The transition-timming-function Property</h1>


<p>Hover over the div elements below,to see the different speed curver:</p>


<div id="div1">linear</div><br>
<div id="div2">ease</div><br>
<div id="div3">ease-in</div><br>
<div id="div4">ease-out</div><br>
<div id="div5">ease-in-out</div><br>

</body>
</html>
